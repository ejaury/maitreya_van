{% extends "schedule/event_form_base.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Edit Occurrence" %}</h1>
<br/><br/>
<form action="" method="post">
<table class="event_form">
  <tbody>
    {% for f in form %}
    <tr>
      <th>
        <label for="{{ f.auto_id }}" {% if not f.field.required%}class="optional"{% endif %}>{{ f.label }}:</label>
      </th>
      <td>
        {% if f.errors %}
        <ul class="errorlist"
          {% for error in f.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
        {% endif %}

        {{ f }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<br/>
<input type="submit" value="{% trans "Save" %}">
<input type="button" value="{% trans "Cancel" %}" onclick="window.location='{{next}}'"/>
<input type="hidden" name="next" value="{{next|default:""}}"/>
</form>
{% endblock %}
