{% load scheduletags %}
<table align="center" class="calendar">
{% if day_names %}
<tr class="daysofweek">
{% for day_name in day_names %}<td{% ifnotequal size "small" %} class='header' width='80'{% endifnotequal %}>{{ day_name }}</td>
{% endfor %}
{% endif %}
{% for week in month.get_weeks %}
    <tr>
    {% for day in week.get_days %}
	{% day_cell calendar day month size %}
    {% endfor %}
    </tr>
{% endfor %}
</table>
