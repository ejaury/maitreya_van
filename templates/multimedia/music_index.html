{% extends "base/base.html" %}

{% block extra_style %}
<link type="text/css" href="{{ MEDIA_URL }}css/jplayer_skins/bluemonday/jplayer.blue.monday.css" rel="stylesheet" />
{% endblock %}

{% block extra_head %}{{ block.super }}
  <script type="text/javascript" src="{{ MEDIA_URL }}js/jplayer/jquery.jplayer.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#jquery_jplayer_1").jPlayer({
        ready: function () {
          $(this).jPlayer("setMedia", {
            //mp3: "http://www.webschool.org.uk/delta7/monkey.mp3"
            mp3: "{{song_url|safe}}",
          });
        },
        swfPath: "{{ MEDIA_URL }}js/jplayer",
        supplied: "mp3"
      });
    });
  </script>
{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
  <div id="jquery_jplayer_1" class="jp-jplayer"></div>
  <div class="jp-audio">
    <div class="jp-type-single">
      <div id="jp_interface_1" class="jp-interface">
        <ul class="jp-controls">
          <li><a href="#" class="jp-play" tabindex="1">play</a></li>
          <li><a href="#" class="jp-pause" tabindex="1">pause</a></li>
          <li><a href="#" class="jp-stop" tabindex="1">stop</a></li>
          <li><a href="#" class="jp-mute" tabindex="1">mute</a></li>
          <li><a href="#" class="jp-unmute" tabindex="1">unmute</a></li>
        </ul>
        <div class="jp-progress">
          <div class="jp-seek-bar">
            <div class="jp-play-bar"></div>
          </div>
        </div>
        <div class="jp-volume-bar">
          <div class="jp-volume-bar-value"></div>
        </div>
        <div class="jp-current-time"></div>
        <div class="jp-duration"></div>
      </div>
      <div id="jp_playlist_1" class="jp-playlist">
        <ul>
          <li>Title of media</li>
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
