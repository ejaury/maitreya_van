{% extends "base/base.html" %}

{% block title %}
{{ title }} -
{% endblock %}

{% block content %}
<h1>{{ title }}</h1>

{% block list %}
{% for obj in object_list %}
<h3 id="{{ obj.slug }}" class="page_title">
    <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a>
</h3>
{{ obj.content|truncatewords_html:30|safe }}
<br/>
<br/>
{% endfor %}
{% endblock list %}

{% endblock %}
